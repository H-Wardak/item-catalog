<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Catalog App</title>
		<style>
			.pointer {cursor: pointer;}
		</style>
	</head>
	<body>
		<div class="header">
			<h1 class="pointer" onclick="window.location.href='{{url_for('showCategories')}}'">Catalog App</h1>
			<div class="login">
				{{session['username']}}
				<br>
				{% if 'username' in session %}
				<a href={{url_for("gdisconnect")}}>Logout</a>
				{% else %}
				<a href={{url_for("showLogin")}}>Login</a>
 				{% endif %}
			</div>
		</div>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
