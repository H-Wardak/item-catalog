{% extends "main.html" %}
{% block content %}
<div class="categories">
	<h2>Categories</h2>
	{% for cat in cat_list %}
	<a href="{{url_for('showCatItems', cat_name = cat.name)}}">{{cat.name}}</a></br>
	{% endfor %}
</div>

<div class="LatestItems">
	<h2>{{cat_name}} Items ({{items_len}} items)</h2>
	{% for item in items %}
	<a href="{{url_for('showItemInfo', cat_name = cat_name, item_title = item.title)}}">{{item.title}}</a></br>
	{% endfor %}
</div>

{% endblock %}
